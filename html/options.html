<!DOCTYPE html>
<html lang="en" ng-app="chrone" ng-csp>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>chrone.io</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/options.css" type="text/css">
</head>
<body class="options-page">
<div class="container-fluid" ng-cloak>
    <div ng-controller="OptionsController">
        <input size="100" type="text" ng-model="droneUrl" />
        
        <br/><br/>
        
        <input size="100" type="text" ng-model="droneApiKey" />
        
        <br/><br/>
        
        <button ng-click="saveSettings()">Save</button>
    </div>
</div>

<script type="text/javascript" src="/vendor/angular.min.js"></script>
<script type="text/javascript" src="/js/services.js"></script>
<script type="text/javascript" src="/js/controllers.js"></script>
<script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
